{% extends "index.html" %}

{% block title %}{{ config.title }} | {{ page.title }}{% endblock title %}


{% block main %}
  <h1>{{ page.title }}</h1>
  {% if page.date %}
    <p class="secondary">{{ page.date | date(format="%Y-%m-%d") }}</p>
  {% endif %}
  <div class="space"></div>
  {{ page.content | safe }}
{% endblock main %}
